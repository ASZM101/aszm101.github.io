<!DOCTYPE html>
<html lang="es">
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width">
        <title>Videos | Adriana Zambrano</title>
        <link href="../style.css" rel="stylesheet" type="text/css">
        <link rel="icon" href="../assets/img/logo.png" type="image/x-icon">

            <section class="video">
                <iframe src="https://www.youtube.com/embed/D6E9KiogTts?si=d1NSAczV3enTkXfi" title="Video sobre la teoría de cuerdas" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share" referrerpolicy="strict-origin-when-cross-origin" allowfullscreen></iframe>

            <section class="video">

        <footer></footer>
