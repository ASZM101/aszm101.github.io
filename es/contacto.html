<!DOCTYPE html>
<html lang="es">
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width">
        <title>Contacto | Adriana Zambrano</title>
        <link href="../style.css" rel="stylesheet" type="text/css">
        <link rel="icon" href="../assets/img/logo.png" type="image/x-icon">
        <script src="https://code.jquery.com/jquery-3.7.1.min.js"></script>
        <script async src="https://tally.so/widgets/embed.js"></script>
        <script>
        window.TallyConfig = {
        "formId": "wbQ7b2",
        "popup": {
            "emoji": {
            "text": "👋",
            "animation": "wave"
            },
            "open": {
            "trigger": "time",
            "ms": 500
            }
        }
        };
        </script>
    </head>

    <body>
        <div id="contact-form">
            <img class="var-icon" src="../assets/img/message-white.png" alt="Ícono de mensaje" title="Abrir formulario de contacto" data-tally-open="wbQ7b2" data-tally-emoji-text="👋" data-tally-emoji-animation="wave">
        </div>

        <div id="bkgd"></div>
        <header class="es"></header>
        <main class="contact">
            <h1>Contacto</h1>
            <p class="center">¡No dudes en contactarme!</p>

            <section id="contact-info">
                <div id="linkedin" class="centered-link">
                    <a href="https://linkedin.com/in/adrianazambrano2009" target="_blank">
                        <button class="var-icon" title="Redirigir al perfil de LinkedIn">
                            <div class="btn">
                                <img class="inline line-start" src="../assets/img/linkedin.png" alt="Logo de LinkedIn">

                                <p class="btn"> LinkedIn </p>

                                <img class="inline line-end var-icon external-icon" src="../assets/img/external-black.png" alt="Ícono de fuente externa">
                            </div>
                        </button>
                    </a>
                </div>
                
                <div id="github" class="centered-link">
                    <a href="https://github.com/aszm101" target="_blank">
                        <button class="var-icon" title="Redirigir al perfil de GitHub">
                            <div class="btn">
                                <img class="inline line-start var-icon" src="../assets/img/github-black.png" alt="Logo de GitHub">

                                <p class="btn"> GitHub </p>

                                <img class="inline line-end var-icon external-icon" src="../assets/img/external-black.png" alt="Ícono de fuente externa">
                        </button>
                    </a>
                </div>

                <div id="cal" class="centered-link">
                    <a href="https://cal.com/adriana-zambrano-pyke96" target="_blank">
                        <button class="var-icon" title="Redirigir al perfil de Cal.com">
                            <div class="btn">
                                <img class="inline line-start" src="../assets/img/calendar.png" alt="Ícono de calendario">

                                <p class="btn"> Cal.com </p>

                                <img class="inline line-end var-icon external-icon" src="../assets/img/external-black.png" alt="Ícono de fuente externa">
                            </div>
                        </button>
                    </a>
                </div>

                <div id="email" class="centered-link">
                    <a href="mailto:adrianasofia.zambrano@gmail.com">
                        <button class="var-icon" title="Enviar correo a adrianasofia.zambrano@gmail.com">
                            <div class="btn">
                                <img class="inline line-start var-icon" src="../assets/img/email-black.png" alt="Ícono de correo" title="Dirección de correo electrónico">

                                <p class="btn"> Correo </p>

                                <img class="inline line-end var-icon external-icon" src="../assets/img/external-black.png" alt="Ícono de fuente externa">
                        </button>
                    </a>
                </div>
                
                <div id="discord" class="centered-link">
                    <input type="text" value="adriana_z." class="hidden" id="discord-username">
                    <button class="var-icon copy-btn discord es">
                        <div class="btn">
                            <img class="inline line-start" src="../assets/img/discord.png" alt="Logo de Discord" title="Usuario de Discord">

                            <p class="btn"> Discord </p>

                            <img class="inline line-end var-icon copy-icon" src="../assets/img/copy-black.png" alt="Ícono de copiar">
                        </div>
                    </button>
                </div>
            </section>
        </main>
        <footer></footer>
        <script src="../src/es.js"></script>
    </body>
</html>
