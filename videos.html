<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width">
        <title>Videos | Adriana Zambrano</title>
        <link href="style.css" rel="stylesheet" type="text/css">
        <link rel="icon" href="assets/img/logo.png" type="image/x-icon">
        <script src="https://code.jquery.com/jquery-3.7.1min.js"></script>
    </head>

    <body>
        <div id="bkgd"></div>
        <header class="en"></header>
        <main class="videos">
            <h1>Videos</h1>
            <p class="center">Subscribe to my YouTube channel to stay updated!</p>
            <div class="centered-link">
                <a href="https://youtube.com/@aszm" target="_blank">
                    <button class="var-icon" title="Redirect to YouTube channel">
                        <div class="btn">
                            <img class="inline line-start" src="assets/img/youtube.png" alt="YouTube logo">
    
                            <p class="btn"> YouTube </p>
    
                            <img class="inline line-end var-icon external-icon" src="assets/img/external-black.png" alt="External source icon">
                        </div>
                    </button>
                </a>
            </div>

            <section class="video">
                <iframe src="https://www.youtube.com/embed/D6E9KiogTts?si=d1NSAczV3enTkXfi" title="Video about string theory" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share" referrerpolicy="strict-origin-when-cross-origin" allowfullscreen></iframe>
            </section>

            <section class="video">
                <iframe src="https://www.youtube.com/embed/KhDfoj2dHrs?si=5DJCM0PUJolbKKhc" title="Video about local and global winds" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share" referrerpolicy="strict-origin-when-cross-origin" allowfullscreen></iframe>
            </section>

            <section class="video">
                <iframe src="https://www.youtube.com/embed/i6QNBIMHzT4?si=YAx0jAI4k8ggOWQm" title="Music video about squares" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share" referrerpolicy="strict-origin-when-cross-origin" allowfullscreen></iframe>
            </section>

            <section class="video">
                <iframe src="https://www.youtube.com/embed/DtUrLB-hoJk?si=GkJps5KuBW9ybYMV" title="Video tutorial for drawing flowers in a vase" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share" referrerpolicy="strict-origin-when-cross-origin" allowfullscreen></iframe>
            </section>
        </main>
        <footer></footer>
        <script src="src/en.js"></script>
    </body>
</html>
